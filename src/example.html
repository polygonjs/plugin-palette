<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<style>
		html,
		body,
		#app {
			margin: 0px;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
			height: 100%;
		}
	</style>
</head>

<body>


	<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
		<p>
			<label>Sphere Radius</label>
			<input type='range' min=0 max=2 step=0.01 value=1
				oninput='sphere.p.radius.set(event.target.value)'></input>
		</p>
	</div>


	<div id="app"></div>
</body>

</html>
