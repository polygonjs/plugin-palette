<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<style>
		html,
		body,
		#app {
			margin: 0px;
			height: 100%;
			overflow: hidden;
			background-color: #9a7cd1
		}

		canvas {
			display: block;
			height: 100%;
		}
	</style>
</head>

<body>


	<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
		<p>
			<label>Palette</label>
			<input type='range' min=0 max=60 step=1 value=1
				oninput='palette.p.palette.set(event.target.value)'></input>
		</p>
		<p>
			<label>Points Count</label>
			<input type='range' min=0 max=200 step=1 value=200
				oninput='scatter.p.pointsCount.set(event.target.value)'></input>
		</p>
	</div>


	<div id="app"></div>
</body>

</html>
